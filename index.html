    <div id="timer">00:00 minutes</div>

    <button type="button" class="waiting" id="start" onclick="startTimer()">Start</button>
    <button type="button" class="functioning" id="pause" onclick="pauseTimer()" hidden="true">Pause</button>
    <button type="button" class="functioning" id="stop" onclick="stopTimer()" hidden="true">Stop</button>
